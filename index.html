<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
        }

        .password-input {
            padding: 10px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Enter the Secret Password</h1>
    <form onsubmit="checkPassword(event)">
        <input type="password" id="password" class="password-input" placeholder="Enter password">
        <div id="errorMessage" class="error-message">
            Incorrect password. Please try again.
        </div>
        <button type="submit" class="button">Submit</button>
    </form>

    <script>
        function checkPassword(event) {
            event.preventDefault(); // Prevent default form submission behavior
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const correctPassword = 'Sevara'; // Set your secret password here

            if (password === correctPassword) {
                window.location.href = 'secret.html'; // Redirect to the secret page
            } else {
                errorMessage.style.display = 'block'; // Show the error message
            }
        }
    </script>
</body>
</html>
