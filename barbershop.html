<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .barbershop-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .seat {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .seat:hover {
            transform: scale(1.05);
        }

        .seat img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .seat-details {
            padding: 15px;
        }

        .seat-details h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }

        .seat-details p {
            margin: 5px 0;
            color: #666;
        }

        .seat-details button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .seat-details button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Book Your Seat</h1>
    <div class="barbershop-container">
        <!-- Chair 1 -->
        <div class="seat">
            <img src="https://via.placeholder.com/300x150?text=Barber+1" alt="Barber 1">
            <div class="seat-details">
                <h3>Barber 1</h3>
                <p>Specialist in fades</p>
                <button>Book Now</button>
            </div>
        </div>
        <!-- Chair 2 -->
        <div class="seat">
            <img src="https://via.placeholder.com/300x150?text=Barber+2" alt="Barber 2">
            <div class="seat-details">
                <h3>Barber 2</h3>
                <p>Beard styling expert</p>
                <button>Book Now</button>
            </div>
        </div>
        <!-- Chair 3 -->
        <div class="seat">
            <img src="https://via.placeholder.com/300x150?text=Barber+3" alt="Barber 3">
            <div class="seat-details">
                <h3>Barber 3</h3>
                <p>Classic cuts specialist</p>
                <button>Book Now</button>
            </div>
        </div>
        <!-- Additional chairs can be added similarly -->
    </div>
</body>
</html>
